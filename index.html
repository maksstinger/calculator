<!DOCTYPE HTML>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div>Результат последнего вычисления равен:
		<input disabled type="number" class="display_local_storage" value="0">
	</div>
	<div class="container">
		<div class="calc">
			<input disabled type="number" class="calcDisplay" id="calcDisplay" value="0">
			<div class="calcBtns">
				<button class="button number">7</button>
				<button class="button number">8</button>
				<button class="button number">9</button>
				<button class="button operation" >+</button>
				<button class="button number">4</button>
				<button class="button number">5</button>
				<button class="button number">6</button>
				<button class="button operation" >-</button>
				<button class="button number">1</button>
				<button class="button number">2</button>
				<button class="button number">3</button>
				<button class="button operation" >*</button>
				<button class="button number">0</button>
				<button class="button clear_memory">MC</button>
				<button class="button clear">C</button>
				<button class="button operation">/</button>
				<button class="button equal operation">=</button>
				<button class="button add_to_memory">M+</button>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
